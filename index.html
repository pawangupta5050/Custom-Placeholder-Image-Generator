<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

</head>
<body>
    <header class="header-section" id="header">      
        <nav class="container" id="nav">
            <h1>Generate Image.io</h1>
            <ul class="list-items">
                <li class="list-item">Home</li>
                <li class="list-item">About Us</li>
                <li class="list-item">Signup</li>
            </ul>
        </nav>
    </header>
    <main class="container ">

        <div class="input-group">
            <h1 class="main-header" id="main-header">Select Image dimension</h1>
            <div class="form">
                <div class="form-group">
                    <label for="selectImageDim"> Select the resolution : </label>
                    <select id="selectImageDim">
                        <option value="150x50">Small (100x50)</option>
                        <option value="200x200">Medium Square (200x200)</option>
                        <option value="350x150">Medium (350x150)</option>
                        <option value="400x400">Large Square (400x400)</option>
                        <option value="650x350">Large (650x350)</option>
                        <option value="800x600">X-Large (800x600)</option>
                        <option value="1920x1080">Full HD (1920x1080)</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="textInImage"> Enter Text on Image : </label>
                    <input type="text" name="textInImage" id="textInImage" placeholder="Enter text here">
                </div>
                <div class="form-group">
                    <label for="textInImage"> Select the Background Colour : </label>
                    <input type="color" name="textInImage" id="textInImage" placeholder="Enter text here">
                </div>
                <div class="form-group">
                    <label for="textInImage"> Select the Text Colour : </label>
                    <input type="color" name="textInImage" id="textInImage" placeholder="Enter text here">
                </div>            
            </div>
        </div>
        <div class="output-group">
            <h1 class="main-header" id="main-header">Your Image Size is : (<span id="dimension"></span>)</h1>
            <div class="image">
                <img src="" alt="">
            </div>
            <div class="group">
                <textarea name="" id="" cols="20" rows="2" placeholder="Checkout Link here" readonly></textarea>
                <i class="fa-solid fa-copy fa-beat-fade" title="Copy"></i>
            </div>
            
        </div>
    </main>
    <footer class="footer">
        <div class="footer-container">
            <div class="social-links">
                <a href="https://github.com/pawangupta5050" class="social-link"><i class="fa-brands fa-2x fa-github text-light"></i></a>
                <a href="https://twitter.com/Pawangupta5050" class="social-link"><i class="fa-brands fa-2x fa-twitter text-light"></i></a>
                <a href="https://www.linkedin.com/in/pawangupta20/" class="social-link"><i class="fa-brands fa-2x fa-linkedin-in text-light"></i></a>
            </div>
            <p class="text-light">Generate Image.io - pawan gupta &copy; 2023 all rights reserved</p>
        </div>
    </footer>
</body>
</html>
